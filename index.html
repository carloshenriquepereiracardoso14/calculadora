<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"
        href="https://img.freepik.com/vetores-gratis/desenho-de-adesivo-com-calculadora-isolada_1308-60994.jpg?semt=ais_hybrid&w=740"
        type="image/x-icon">

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#a38363" />
    <link rel="icon" href="img/web-app-manifest-192x192.png" />


</head>

<body>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>
    <div class="neve"><img src="./img/floco-de-neve.png" alt=""></div>

    <div class="card">
        <div class="top">
            <h3>Calculadora</h3>
            <img src="img/Rigby.webp" alt="">
        </div>

        <input type="number" id="a" placeholder="insira um nº">
        <input type="number" id="b" placeholder="insira um nº">

        <div class="buttons">
            <button class="somar">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>

            <button class="divisao">
                /
            </button>

            <button class="subtrair">
                <span class="material-symbols-outlined">
                    remove
                </span>
            </button>

            <button class="multiplicar">
                <span class="material-symbols-outlined">
                    close_small
                </span>
            </button>

            <button class="porcentagem">
                <span class="material-symbols-outlined">
                    percent
                </span>
            </button>

            <button class="clear">
                <span class="material-symbols-outlined">
                    cleaning_services
                </span>
            </button>
        </div>

        <input type="number" placeholder="resultado" id="resultado">
    </div>
    <script src="js/js.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registrado com sucesso!"))
                .catch(e => console.error("Erro ao registrar o SW:", e));
        }
    </script>

</body>

</html>
